                <div class="botao-login">

                    </a>
                </div>

            <a class="btn-close"><i class="fa fa-times"></i></a>
            <nav>
                <div class="menu-centro">
                    <ul class="menu">

        </div>
        </div>
    </header>
    <main>
        <div class="cardscadastrovendedor">
            <div class="informacao_cadastrovendedor">
                <h3>Informação</h3>
                <p>
                    Neste campo você vendedor poderá realizar seu cadastro para poder vender seus produtos em nossa
                    plataforma
                </p>
            </div>
            <div class="cadvend_cadastrovendedor">
                <h3>Cadastre um Vendedor</h3>
                <form method="POST">
                    <div class="cadastro2_cadastrovendedor">
                        <label>Nome da empresa</label>
                        <input type="text" placeholder="Digite o nome da empresa..."
                            aria-label="Digite o nome da empresa..." name="nome" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>CNPJ</label>
                        <input type="text" placeholder="Digite o CNPJ..." aria-label="Digite o CNPJ..." name="cnpj"
                            required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>Razão Social</label>
                        <input type="text" placeholder="Digite a razão social..." aria-label="Digite a razão social..."
                            name="razsoc" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>Telefone</label>
                        <input type="text" placeholder="Digite seu telefone..." aria-label="Digite seu telefone..."
                            name="tel" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>CEP</label>
                        <input type="text" placeholder="Digite seu CEP..." aria-label="Digite seu CEP..." name="cep"
                            required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>Endereço</label>
                        <input type="text" placeholder="Digite seu endereço..." aria-label="Digite seu endereço..."
                            name="endereco" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>Número</label>
                        <input type="text" placeholder="Digite o número da casa..."
                            aria-label="Digite o número da casa..." name="numero" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>Bairro</label>
                        <input type="text" placeholder="Digite seu bairro..." aria-label="Digite seu bairro..."
                            name="bairro" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail..." aria-label="Digite seu e-mail..."
                            name="email" required>
                    </div>
                    <div class="cadastro2_cadastrovendedor">
                        <label>Senha</label>
                        <input type="password" placeholder="Digite sua senha..." aria-label="Digite sua senha..."
                            name="senha" required>
                    </div>
                    <div class="btn_cadastrovendedor">
                        <button type="submit"><b>CONTINUAR</b></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>SMART SALE ©2019</p>
    </footer>
</body>

</html>
